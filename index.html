<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eLvn | lnk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: auto;
      }

      /* === Canvas === */
      canvas#bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      /* === Submenu === */
      .submenu {
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        margin-top: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px) saturate(160%);
        -webkit-backdrop-filter: blur(12px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        transition: max-height 0.4s ease, opacity 0.4s ease, margin 0.35s ease, padding 0.35s ease;
        will-change: opacity, transform;
      }

      .submenu.open {
        max-height: 500px;
        opacity: 1;
        margin-top: 0.75rem;
        padding: 0.85rem;
      }

      .submenu a {
        border-radius: 10px;
        padding: 0.6rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transform: translateX(-20px);
        transition: transform 0.35s ease, opacity 0.35s ease;
        opacity: 0.9;
        font-size: 0.8rem;
        font-family: "Poppins", sans-serif;
        letter-spacing: 0.3px;
        color: #f9fafb;
        will-change: transform, opacity;
      }

      .submenu a:hover {
        transform: translateX(5px);
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 12px rgba(56, 189, 248, 0.25);
      }

      .chevron {
        transition: transform 0.3s ease;
      }
      .rotate {
        transform: rotate(180deg);
      }

      /* === Link Blocks === */
      .link-block {
        margin-bottom: 1rem;
      }
      .link-block:last-child {
        margin-bottom: 0;
      }

      .link-item,
      .link-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.85rem 1rem;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.18);
        color: #f9fafb;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
        font-family: "Poppins", sans-serif;
        transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
        will-change: transform;
      }
      .link-item:hover,
      .link-toggle:hover {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 6px 16px rgba(56, 189, 248, 0.35);
        transform: translateY(-2px);
      }
      .link-toggle.active {
        background: rgba(56, 189, 248, 0.25);
        border-color: rgba(96, 165, 250, 0.4);
        box-shadow: 0 0 16px rgba(56, 189, 248, 0.4);
      }

      /* === Profile Image === */
      img {
        width: 6rem;
        height: 6rem;
        border-radius: 50%;
        border: 1px solid #374151;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: box-shadow 0.5s ease, border-color 0.5s ease;
      }

      /* === Theme Toggle === */
      #theme-toggle {
        background: none;
        border: none;
        cursor: pointer;
        color: #facc15;
        transition: color 0.5s ease, transform 0.5s ease;
      }
      #theme-toggle:hover {
        color: #fde047;
        transform: scale(1.15);
      }

      /* === Layout & Theme === */
      body {
        background-color: #111827;
        color: #f9fafb;
        transition: background-color 0.5s ease, color 0.5s ease;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 6vh;
        overflow-y: auto;
        overflow-x: hidden;
      }

      body.light {
        background: linear-gradient(180deg, #e0f2fe, #f9fafb);
        color: #1e293b;
      }

      body.light .link-item,
      body.light .link-toggle {
        background: rgba(255, 255, 255, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.6);
        color: #1e293b;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      }

      body.light .link-item:hover,
      body.light .link-toggle:hover {
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 20px rgba(56, 189, 248, 0.2);
      }

      body.light .submenu {
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: #1f2937;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }

      body.light .submenu a {
        color: #1e293b;
      }

      body.light .submenu a:hover {
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 6px 14px rgba(56, 189, 248, 0.25);
      }

      body.light .link-toggle.active {
        background: linear-gradient(90deg, #dbeafe, #eff6ff);
        box-shadow: 0 0 10px rgba(96, 165, 250, 0.4);
      }

      body.light img {
        box-shadow: 0 0 12px rgba(147, 197, 253, 0.6);
        border-color: #cbd5e1;
      }

      /* === Footer === */
      footer {
        font-family: "Poppins", sans-serif;
        opacity: 0.85;
        letter-spacing: 0.3px;
        transition: opacity 0.3s ease, color 0.3s ease;
        position: relative;
        bottom: 0;
        left: 0;
        width: 100%;
        background: transparent;
      }
      footer:hover {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <canvas id="bg-canvas"></canvas>

    <div class="w-full max-w-md p-6 text-center relative z-10">
      <!-- Profile -->
      <div class="flex flex-col items-center">
        <img src="pp.png" alt="Profile" />
        <div class="flex items-center space-x-2 mt-4">
          <h2 class="text-2xl font-semibold tracking-wide">Eliv Kurniawan</h2>
          <button id="theme-toggle" title="Toggle theme">
            <i data-feather="sun"></i>
          </button>
        </div>
        <p class="mt-1 text-gray-400 text-sm italic">Teacher at Vocational Highschool</p>
      </div>

      <!-- Links -->
      <div class="mt-8">
        <div class="link-block">
          <button class="w-full rounded-lg py-3 flex justify-center items-center space-x-3 link-toggle">
            <i data-feather="cpu"></i>
            <span>Informatika - XII</span>
            <i data-feather="chevron-down" class="chevron"></i>
          </button>
          <div class="submenu">
            <a href="https://github.com/elivkurniawan" target="_blank">
              <i data-feather="file-text"></i>
              <span>Kisi - kisi Soal</span>
            </a>
            <a href="https://github.com/elivkurniawan/portfolio" target="_blank">
              <i data-feather="bar-chart-2"></i>
              <span>Materi Analisis Data</span>
            </a>
            <a href="https://github.com/elivkurniawan/learning" target="_blank">
              <i data-feather="code"></i>
              <span>Materi Strategi Algoritmik</span>
            </a>
          </div>
        </div>

        <div class="link-block">
          <a href="https://www.canva.com/design/DAGvvevlMY0/E7FoB9ZENOd-89w0JaRPsA/view?utm_content=DAGvvevlMY0&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=hfd52d309d1" target="_blank" class="link-item">
            <i data-feather="codepen"></i>
            <span>Koding & Kecerdasan Artifisial - X</span>
          </a>
        </div>

        <div class="link-block">
          <a href="#" target="_blank" class="link-item">
            <i data-feather="globe"></i>
            <span>Pemrograman Web - XII</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="w-full text-center py-4 mt-10 text-sm tracking-wide relative z-10 transition-colors duration-500"
      id="footer">
      <p id="datetime" class="text-gray-400"></p>
    </footer>

    <script>
      /* === Date & Time (Indonesian) === */
      const datetimeEl = document.getElementById("datetime");
      function updateDateTime() {
        const now = new Date();
        const dateStr = now.toLocaleDateString("id-ID", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        const timeStr = `${hours}:${minutes}:${seconds}`;
        datetimeEl.innerHTML = `${dateStr}, ${timeStr}`;
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);

      /* === Footer theme sync === */
      function updateFooterColor() {
        const footer = document.getElementById("footer");
        if (document.body.classList.contains("light")) {
          footer.classList.remove("text-gray-400");
          footer.classList.add("text-gray-600");
        } else {
          footer.classList.remove("text-gray-600");
          footer.classList.add("text-gray-400");
        }
      }
      updateFooterColor();
      const observer = new MutationObserver(updateFooterColor);
      observer.observe(document.body, { attributes: true, attributeFilter: ["class"] });

      /* === Feather & Submenu === */
      feather.replace();
      const staggerDuration = 80;
      const body = document.body;
      const toggleBtn = document.getElementById("theme-toggle");

      document.querySelectorAll(".link-toggle").forEach((btn) => {
        btn.addEventListener("click", () => {
          const submenu = btn.nextElementSibling;
          const chevron = btn.querySelector(".chevron");
          const isOpen = submenu.classList.toggle("open");
          chevron.classList.toggle("rotate");
          btn.classList.toggle("active", isOpen);

          const items = Array.from(submenu.querySelectorAll("a"));
          if (isOpen) {
            items.forEach((item, index) => {
              item.style.transitionDelay = `${index * staggerDuration}ms`;
              item.style.opacity = "1";
              item.style.transform = "translateX(0)";
            });
          } else {
            items.forEach((item) => {
              item.style.transitionDelay = "0ms";
              item.style.opacity = "0";
              item.style.transform = "translateX(-20px)";
            });
          }

          document.querySelectorAll(".submenu").forEach((el) => {
            if (el !== submenu) {
              el.classList.remove("open");
              el.querySelectorAll("a").forEach((item) => {
                item.style.opacity = "0";
                item.style.transform = "translateX(-20px)";
                item.style.transitionDelay = "0ms";
              });
            }
          });
          document.querySelectorAll(".chevron").forEach((el) => {
            if (el !== chevron) el.classList.remove("rotate");
          });
          document.querySelectorAll(".link-toggle").forEach((el) => {
            if (el !== btn) el.classList.remove("active");
          });
        });
      });

      /* === Optimized Gradient Canvas === */
      const canvas = document.getElementById("bg-canvas");
      const ctx = canvas.getContext("2d");
      let w = (canvas.width = window.innerWidth);
      let h = (canvas.height = window.innerHeight);
      let gradientShift = 0;
      let lastTime = 0;

      window.addEventListener("resize", () => {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      });

      function drawGradient(time) {
        if (time - lastTime > 30) {
          gradientShift += 0.002;
          const g = ctx.createLinearGradient(0, 0, w, h);
          if (body.classList.contains("light")) {
            g.addColorStop(0, `hsl(${(gradientShift * 80) % 360}, 90%, 90%)`);
            g.addColorStop(1, `hsl(${(gradientShift * 80 + 120) % 360}, 85%, 95%)`);
          } else {
            g.addColorStop(0, `hsl(${(gradientShift * 80) % 360}, 35%, 20%)`);
            g.addColorStop(1, `hsl(${(gradientShift * 80 + 120) % 360}, 35%, 10%)`);
          }
          ctx.fillStyle = g;
          ctx.fillRect(0, 0, w, h);
          lastTime = time;
        }
        requestAnimationFrame(drawGradient);
      }
      drawGradient(0);

      /* === Theme Toggle === */
      if (localStorage.getItem("theme") === "light") {
        body.classList.add("light");
        toggleBtn.innerHTML = feather.icons["moon"].toSvg();
      }
      toggleBtn.addEventListener("click", () => {
        body.classList.toggle("light");
        localStorage.setItem("theme", body.classList.contains("light") ? "light" : "dark");
        toggleBtn.innerHTML = body.classList.contains("light")
          ? feather.icons["moon"].toSvg()
          : feather.icons["sun"].toSvg();
      });
    </script>
  </body>
</html>
