<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lnk | eLvn</title>
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      canvas#bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* ------------------ Submenu ------------------ */
      .submenu {
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        margin-top: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        border-radius: 12px;
        backdrop-filter: blur(6px);
        background-color: rgba(31, 41, 55, 0.95);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        transition: max-height 0.4s ease, opacity 0.4s ease, margin 0.35s ease, padding 0.35s ease;
      }
      .submenu.open {
        max-height: 500px;
        opacity: 1;
        margin-top: 0.5rem;
        padding: 0.75rem;
      }
      .submenu a {
        border-radius: 10px;
        padding: 0.5rem 1rem;
        display: flex;
        justify-content: left;
        align-items: left;
        gap: 0.5rem;
        transform: translateX(-20px);
        opacity: 0;
        transition: transform 0.35s ease, opacity 0.35s ease;
      }
      .submenu a:hover {
        transform: translateX(5px);
        background-color: rgba(96, 165, 250, 0.25);
      }

      .chevron {
        transition: transform 0.3s ease;
      }
      .rotate {
        transform: rotate(180deg);
      }

      .link-block {
        margin-bottom: 1rem;
      }
      .link-block:last-child {
        margin-bottom: 0;
      }

      .link-item,
      .link-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem;
        border-radius: 12px;
        transition: all 0.3s ease;
        background-color: #1f2937;
        color: #f9fafb;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: 1px solid #374151;
      }
      .link-item:hover,
      .link-toggle:hover {
        background-color: #374151;
        box-shadow: 0 0 10px rgba(0, 114, 255, 0.3);
      }
      .link-toggle.active {
        background: linear-gradient(90deg, #1f2937, #2d3748);
        box-shadow: 0 0 12px rgba(0, 114, 255, 0.5);
      }

      img {
        width: 6rem;
        height: 6rem;
        border-radius: 50%;
        border: 1px solid #374151;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: box-shadow 0.5s ease, border-color 0.5s ease;
      }

      #theme-toggle {
        background: none;
        border: none;
        cursor: pointer;
        color: #facc15;
        transition: color 0.5s ease, transform 0.5s ease;
      }
      #theme-toggle:hover {
        color: #fde047;
        transform: scale(1.15);
      }

      body {
        background-color: #111827;
        color: #f9fafb;
        transition: background-color 0.5s ease, color 0.5s ease;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      body.light {
        background: linear-gradient(180deg, #e0f2fe, #f9fafb);
        color: #1e293b;
      }
      body.light .link-item,
      body.light .link-toggle,
      body.light .submenu {
        background-color: rgba(255, 255, 255, 0.95);
        color: #1f2937;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      body.light .link-toggle:hover,
      body.light .link-item:hover {
        background-color: #f0f9ff;
        box-shadow: 0 6px 12px rgba(56, 189, 248, 0.3);
      }
      body.light .link-toggle.active {
        background: linear-gradient(90deg, #dbeafe, #eff6ff);
        box-shadow: 0 0 10px rgba(96, 165, 250, 0.4);
      }
      body.light img {
        box-shadow: 0 0 12px rgba(147, 197, 253, 0.6);
        border-color: #cbd5e1;
      }
    </style>
  </head>

  <body>
    <canvas id="bg-canvas"></canvas>

    <div class="w-full max-w-md p-6 text-center relative z-10">
      <!-- Profile -->
      <div class="flex flex-col items-center">
        <img src="assets/images/logo.png" alt="Profile" />
        <div class="flex items-center space-x-2 mt-4">
          <h2 class="text-2xl font-semibold tracking-wide">Eliv Kurniawan</h2>
          <button id="theme-toggle" title="Toggle theme"><i data-feather="sun"></i></button>
        </div>
        <p class="mt-1 text-gray-400 text-sm italic">Teacher at Vocational Highschool</p>
      </div>

      <!-- Links -->
      <div class="mt-8">
        <div class="link-block">
          <button class="w-full rounded-lg py-3 flex justify-center items-center space-x-3 link-toggle">
            <i data-feather="cpu"></i>
            <span>Informatika - XII</span>
            <i data-feather="chevron-down" class="chevron"></i>
          </button>
          <div class="submenu">
            <a href="https://github.com/elivkurniawan" target="_blank">
              <i data-feather="file-text"></i>
              <span>Kisi - kisi Soal</span>
            </a>
            <a href="https://github.com/elivkurniawan/portfolio" target="_blank">
              <i data-feather="bar-chart-2"></i>
              <span>Materi Analisis Data</span>
            </a>
            <a href="https://github.com/elivkurniawan/learning" target="_blank">
              <i data-feather="code"></i>
              <span>Materi Strategi Algoritmik</span>
            </a>
          </div>
        </div>
        <div class="link-block">
          <a href="https://linkedin.com/in/yourprofile" target="_blank" class="link-item">
            <i data-feather="codepen"></i>
            <span>Koding & Kecerdasan Artifisial - X</span>
          </a>
        </div>
        <div class="link-block">
          <a href="https://instagram.com/yourprofile" target="_blank" class="link-item">
            <i data-feather="globe"></i>
            <span>Pemrograman Web - XII</span>
          </a>
        </div>
      </div>
    </div>

    <script>
      feather.replace();

      // Submenu animation
      const staggerDuration = 80;

      const body = document.body;
      const toggleBtn = document.getElementById("theme-toggle");

      document.querySelectorAll(".link-toggle").forEach((btn) => {
        btn.addEventListener("click", () => {
          const submenu = btn.nextElementSibling;
          const chevron = btn.querySelector(".chevron");
          const isOpen = submenu.classList.toggle("open");
          chevron.classList.toggle("rotate");
          btn.classList.toggle("active", isOpen);

          const items = Array.from(submenu.querySelectorAll("a"));
          if (isOpen) {
            items.forEach((item, index) => {
              item.style.transitionDelay = `${index * staggerDuration}ms`;
              item.style.opacity = "1";
              item.style.transform = "translateX(0)";
            });
          } else {
            items.forEach((item) => {
              item.style.transitionDelay = `0ms`;
              item.style.opacity = "0";
              item.style.transform = "translateX(-20px)";
            });
          }

          document.querySelectorAll(".submenu").forEach((el) => {
            if (el !== submenu) {
              el.classList.remove("open");
              el.querySelectorAll("a").forEach((item) => {
                item.style.opacity = "0";
                item.style.transform = "translateX(-20px)";
                item.style.transitionDelay = "0ms";
              });
            }
          });
          document.querySelectorAll(".chevron").forEach((el) => {
            if (el !== chevron) el.classList.remove("rotate");
          });
          document.querySelectorAll(".link-toggle").forEach((el) => {
            if (el !== btn) el.classList.remove("active");
          });
        });
      });

      // Theme toggle
      let particleColor = "rgba(255,255,255,0.5)";
      function updateParticleColor() {
        particleColor = body.classList.contains("light") ? "rgba(30,30,30,0.5)" : "rgba(255,255,255,0.5)";
      }
      if (localStorage.getItem("theme") === "light") {
        body.classList.add("light");
        toggleBtn.innerHTML = feather.icons["moon"].toSvg();
        updateParticleColor();
      }
      toggleBtn.addEventListener("click", () => {
        body.classList.toggle("light");
        localStorage.setItem("theme", body.classList.contains("light") ? "light" : "dark");
        toggleBtn.innerHTML = body.classList.contains("light")
          ? feather.icons["moon"].toSvg()
          : feather.icons["sun"].toSvg();
        updateParticleColor();
      });

      // Pixel-like particles
      const canvas = document.getElementById("bg-canvas");
      const ctx = canvas.getContext("2d");
      let w = (canvas.width = window.innerWidth);
      let h = (canvas.height = window.innerHeight);
      window.addEventListener("resize", () => {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      });

      class Particle {
        constructor() {
          this.x = Math.random() * w;
          this.y = Math.random() * h;
          this.size = Math.random() * 2 + 1; // pixel size
          this.speed = Math.random() * 0.5 + 0.2;
          this.alpha = Math.random() * 0.5 + 0.3;
        }
        update() {
          this.y -= this.speed;
          if (this.y < -5) {
            this.y = h + 5;
            this.x = Math.random() * w;
            this.alpha = Math.random() * 0.5 + 0.3;
            this.size = Math.random() * 2 + 1;
            this.speed = Math.random() * 0.5 + 0.2;
          }
        }
        draw() {
          ctx.fillStyle = particleColor.replace("0.5", this.alpha);
          ctx.fillRect(this.x, this.y, this.size, this.size);
        }
      }

      const particles = [];
      for (let i = 0; i < Math.floor((w * h) / 7000); i++) particles.push(new Particle());

      function animate() {
        ctx.clearRect(0, 0, w, h);
        particles.forEach((p) => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
